spring.application.name=config-service
server.port=8888

eureka.client.service-url.defaultZone=${DOCKER_EUREKA_URL:http://localhost:8761/eureka}

spring.cloud.config.server.git.uri=${CONFIG_REPO_URI}
spring.cloud.config.server.git.username=${CONFIG_REPO_USERNAME}
spring.cloud.config.server.git.password=${CONFIG_REPO_PASSWORD}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=8888