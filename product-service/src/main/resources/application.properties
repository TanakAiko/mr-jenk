spring.application.name=product-service
server.port=9082
rsa.publicKey=classpath:certs/public.pem
spring.config.import=optional:configserver:${DOCKER_CONFIG_SERVICE_URL:http://config-service:9888}
media.service.url=${DOCKER_MEDIA_SERVICE_URL:http://media-service:9083/api/media}
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:9761/eureka}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=9082

# File upload configuration
spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=/tmp
spring.servlet.multipart.enabled=true

# Custom file upload limits
file.upload.max-files=5
file.upload.max-file-size=5242880
file.upload.allowed-types=image/jpeg,image/jpg,image/png,image/webp
